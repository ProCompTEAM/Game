<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<title>Building Race</title>
	<style>
	body
	{
		margin: 0;
		background: #540099;
	}
	
	form
	{
		margin: 0 auto;
		margin-top: 200px;
	}
	
	
	input
	{
		background: #540099;
		color: #fff;
		font-size: 22px;
		border: solid yellow 2px;
		width: 500px;
		padding: 30px 50px 30px 50px;
		text-align: center;
	}
	
	iframe
	{
		position: fixed;
		width: 100%;
		height: 100%;
		border: none;
		top: 0;
		left: 0;
		display: none;
		z-index: 100;
	}
	
	</style>
	
	<script type="text/javascript">
		function start()
		{
			var o = document.getElementById("ifr");
			o.src = "http://mcrpg.ru/game/index.html?193.124.178.77:48888+" + document.getElementById("nick").value;
			o.style.display = "block";
		}
		
		function onl()
		{
			var o = document.getElementById("ifr");
			var url = new URL(window.location.href);
			var n = url.searchParams.get("nick");
			if(n != null && n.length > 0) {
				o.src = "http://mcrpg.ru/game/index.html?193.124.178.77:48888+" + document.getElementById("nick").value;
				o.style.display = "block";
			}
		}
	</script>
</head>
<body onload="onl()">
	<iframe id="ifr" src=""></iframe>
	
	<center><form id="nickf" name="nickf" action="javascript: start()" onsubmit="start()">
		<input id="nick" name="nick" placeholder="Никнейм в игре, например Serjio228" onsubmit="start()"> 
	</form></center>
</body>
</html>
